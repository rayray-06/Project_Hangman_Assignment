<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div id="homePage" class="page">
        <h1>Hangman</h1>
        <button id="onlineBtn">Play Online</button>
        <button id="friendsBtn">Play With Friends</button>
    </div>
    
      <div id="roomPage" class="page" style="display:none;">
        <h2>Start a Game</h2>
        <button id="makeRoomBtn">Create Room</button>
        <button id="enterRoomBtn">Join Room</button>
        <input id="roomInput" placeholder="Type Room Code">
        <p id="showRoomCode"></p>
    </div>
    
    <div id="choicePage" class="page" style="display:none;">
        <h2>Pick a Category</h2>
        <button class="optionBtn" data-group="shapes">Shapes</button>
        <button class="optionBtn" data-group="food">Food</button>
        <button class="optionBtn" data-group="colours">Colours</button>
        <button class="optionBtn" data-group="sports">Sports</button>
        <button id="goPlayBtn">Start</button>
    </div>
